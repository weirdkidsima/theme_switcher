<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Theme Switch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Theme Switcher</h1>
    <section>
      <p>If you want to change color theme just click a button</p>
      <button dark-mode="false" onclick="changeTheme(event);">&#9788;</button>
    </section>
  </body>
</html>
